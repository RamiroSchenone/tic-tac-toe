<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    
    <div class="container">
      <h1 class="title">TIC TAC TOE</h1>
      <h2 class="subtitle">CARAZZO - SCHENONE</h2>
    </div>

    <div class="tateti container align-items-center mt-5">

      <div class="row">
        <div id="1" class="celda col-md">
          <i id="c1"></i>
        </div>
        <div id="2" class="celda col-md">
          <i id="c2"></i>
        </div>
        <div id="3" class="celda col-md">
          <i id="c3"></i>
        </div>
      </div> 
      <div class="row"> 
        <div id="4" class="celda col-md">
          <i id="c4"></i>
        </div>
        <div id="5" class="celda col-md">
          <i id="c5"></i>
        </div>
        <div id="6" class="celda col-md">
          <i id="c6"></i>
        </div>
      </div> 
      <div class="row">
        <div id="7" class="celda col-md">
          <i id="c7"></i>
        </div>
        <div id="8" class="celda col-md">
          <i id="c8"></i>
        </div>
        <div id="9" class="celda col-md">
          <i id="c9"></i>
        </div>
      </div>

    </div>

    <div class="container text-center pt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="juega" style="color: black;">JUEGA:</h2>
          <h3 class="juega d-none" style="color: green;" id="pez">PEZ</h3>
          <h3 class="juega d-none" style="color: blue;" id="gato">GATO</h3>
        </div>

        <div class="col-md-4">
          <button class="btn btn-outline-dark" onclick="reiniciar()"><span>REINICIAR</span></button>
        </div>

        <div class="col-md-4">
          <h2 class="juega" style="color: black;" >RESULTADO:</h2>
          <h3 class="juega d-none" style="color: red;" id="empate">EMPATE. PRESIONA EL BOTON PARA REINICIAR.</h3>
          <h3 class="juega d-none" style="color: green;"  id="pezW">¡EL PEZ SE HA ESCAPADO!</h3>
          <h3 class="juega d-none" style="color: blue;" id="gatoW">¡EL GATO SE HA COMIDO AL PEZ :(!</h3>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/app.js"></script>
    
  </body>
</html>
